<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Rose Day MERI ANNA üåπ</title>

<style>
* {
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #ff6a88, #ff99ac);
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  overflow-x: hidden;
}

/* Card */
.card {
  background: rgba(255,255,255,0.18);
  backdrop-filter: blur(15px);
  padding: 28px;
  border-radius: 24px;
  max-width: 430px;
  width: 92%;
  text-align: center;
  box-shadow: 0 30px 60px rgba(0,0,0,0.3);
  animation: fadeIn 1.3s ease;
  z-index: 2;
}

h1 {
  font-size: 2.2rem;
  margin-bottom: 6px;
}

h2 {
  font-size: 1.3rem;
  margin-bottom: 14px;
  font-weight: normal;
}

/* Music Button */
.music-btn {
  background: rgba(255,255,255,0.25);
  border: none;
  color: white;
  padding: 10px 16px;
  border-radius: 20px;
  cursor: pointer;
  margin-bottom: 16px;
  font-size: 0.95rem;
}

/* Slideshow FIXED */
.slideshow {
  width: 100%;
  height: 420px;
  border-radius: 20px;
  overflow: hidden;
  position: relative;
  margin-bottom: 20px;
  background: rgba(0,0,0,0.15);
  display: flex;
  align-items: center;
  justify-content: center;
}

.slideshow img {
  position: absolute;
  max-width: 100%;
  max-height: 100%;
  width: auto;
  height: auto;
  object-fit: contain;     /* ‚úÖ NO CUTTING */
  object-position: center;
  opacity: 0;
  transition: opacity 1.3s ease-in-out;
}

.slideshow img.active {
  opacity: 1;
}

/* Text */
p {
  font-size: 1.05rem;
  line-height: 1.6;
}

.from {
  margin-top: 16px;
  opacity: 0.95;
}

/* Floating Hearts */
.floating span {
  position: absolute;
  bottom: -20px;
  font-size: 22px;
  animation: floatUp 7s linear infinite;
  opacity: 0.85;
}

@keyframes floatUp {
  0% { transform: translateY(0) scale(0.8); opacity: 0; }
  10% { opacity: 1; }
  100% { transform: translateY(-120vh) scale(1.3); opacity: 0; }
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.96); }
  to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<!-- Audio -->
<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1>Happy Rose Day üåπ</h1>
  <h2>MERI ANNA ‚ù§Ô∏è</h2>

  <button class="music-btn" onclick="playMusic()">‚ñ∂ Play Music</button>

  <div class="slideshow">
    <img src="image1.jpg" class="active">
    <img src="image2.jpg">
    <img src="image3.jpg">
    <img src="image4.jpg">
    <img src="image5.jpg">
    <img src="image6.jpg">
    <img src="image7.jpg">
  </div>

  <p>
    MERI ANNA, every picture of you is a moment I want to live forever.
    Just like these roses, my love for you keeps blooming endlessly.
    You are my favorite feeling, today and always. üíñ
  </p>

  <div class="from">‚Äî Yours Forever ‚ù§Ô∏è</div>
</div>

<!-- Floating Emojis -->
<div class="floating">
  <span style="left:10%; animation-delay:0s">‚ù§Ô∏è</span>
  <span style="left:22%; animation-delay:1s">üåπ</span>
  <span style="left:35%; animation-delay:2s">‚ù§Ô∏è</span>
  <span style="left:48%; animation-delay:3s">üåπ</span>
  <span style="left:60%; animation-delay:1.5s">‚ù§Ô∏è</span>
  <span style="left:72%; animation-delay:2.5s">üåπ</span>
  <span style="left:85%; animation-delay:4s">‚ù§Ô∏è</span>
</div>

<script>
/* Slideshow */
const slides = document.querySelectorAll('.slideshow img');
let index = 0;

setInterval(() => {
  slides[index].classList.remove('active');
  index = (index + 1) % slides.length;
  slides[index].classList.add('active');
}, 3500);

/* Music */
function playMusic() {
  const music = document.getElementById('bgMusic');
  music.play();
}
</script>

</body>
</html>
