<style>
* {
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #ff6a88, #ff99ac);
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  overflow: hidden;
}

/* Card */
.card {
  background: rgba(255,255,255,0.18);
  backdrop-filter: blur(15px);
  padding: 30px;
  border-radius: 24px;
  max-width: 430px;
  width: 92%;
  text-align: center;
  box-shadow: 0 30px 60px rgba(0,0,0,0.3);
  animation: fadeIn 1.4s ease;
  z-index: 2;
}

h1 {
  font-size: 2.3rem;
  margin-bottom: 6px;
}

h2 {
  font-size: 1.35rem;
  margin-bottom: 18px;
  font-weight: normal;
}

/* Slideshow */
.slideshow {
  width: 100%;
  height: 330px;
  border-radius: 20px;
  overflow: hidden;
  position: relative;
  margin-bottom: 22px;
}

.slideshow img {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  animation: slide 28s infinite;
}

.slideshow img:nth-child(1) { animation-delay: 0s; }
.slideshow img:nth-child(2) { animation-delay: 4s; }
.slideshow img:nth-child(3) { animation-delay: 8s; }
.slideshow img:nth-child(4) { animation-delay: 12s; }
.slideshow img:nth-child(5) { animation-delay: 16s; }
.slideshow img:nth-child(6) { animation-delay: 20s; }
.slideshow img:nth-child(7) { animation-delay: 24s; }

@keyframes slide {
  0% { opacity: 0; }
  8% { opacity: 1; }
  22% { opacity: 1; }
  30% { opacity: 0; }
  100% { opacity: 0; }
}

/* Text */
p {
  font-size: 1.05rem;
  line-height: 1.6;
}

.from {
  margin-top: 18px;
  opacity: 0.95;
}

/* Floating Hearts */
.floating span {
  position: absolute;
  bottom: -20px;
  font-size: 22px;
  animation: floatUp 7s linear infinite;
  opacity: 0.85;
}

@keyframes floatUp {
  0% { transform: translateY(0) scale(0.8); opacity: 0; }
  10% { opacity: 1; }
  100% { transform: translateY(-120vh) scale(1.3); opacity: 0; }
}

/* Fade */
@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.96); }
  to { opacity: 1; transform: scale(1); }
}
</style>
</head>
